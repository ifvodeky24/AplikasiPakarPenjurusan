plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
}
apply(from: "../shared_dependencies.gradle")

android {
    defaultConfig {
        applicationId "com.example.aplikasipakarpenjurusan"
    }

    buildTypes {
        release {
            minifyEnabled false
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug{
            minifyEnabled false
            debuggable true
        }
    }
}

dependencies {
    implementation project(":core-data")
    implementation project(":core-navigation")
    implementation project(":core-resource")
    implementation project(":core-util")

    implementation project(':feature-auth')
    implementation project(':feature-home')
    implementation project(':feature-profile')

    implementation project(':sub-feature-pakar')
    implementation project(':sub-feature-nilai-siswa')
    implementation project(':hasilangket')
    implementation project(':sub-feature-nilai-penjurusan')

    implementation deps.koin

    implementation deps.debug_banner

    debugImplementation deps.chucker_debug
}